<!DOCTYPE html>
<html lang="zxx">
   <!-- Mirrored from cutesolution.com/html/Techvio/error-404.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 28 Nov 2022 14:24:01 GMT -->
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Title -->
      <title>Techvio - IT Solutions & Business Services Website Template</title>
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="../assets/logos/icon.png" />

      <!-- Style CSS -->
      <link rel="stylesheet" href="../assets/css/style.css" />
      <!-- jQuery Min JS -->
      <script src="../assets/js/jquery.min.js"></script>
      <script>
         (function ($) {
            "use strict";
            $(document).on("ready", function () {
               var wind = $(window);

               // Var Background image
               var pageSection = $(".bg-img, section");
               pageSection.each(function (indx) {
                  if ($(this).attr("data-background")) {
                     $(this).css("background-image", "url(" + $(this).data("background") + ")");
                  }
               });

               // Header Sticky
               $(window).on("scroll", function () {
                  if ($(this).scrollTop() > 120) {
                     $(".navbar-area").addClass("is-sticky");
                  } else {
                     $(".navbar-area").removeClass("is-sticky");
                  }
               });

               // Button Hover JS
               $(function () {
                  $(".default-btn")
                     .on("mouseenter", function (e) {
                        var parentOffset = $(this).offset(),
                           relX = e.pageX - parentOffset.left,
                           relY = e.pageY - parentOffset.top;
                        $(this).find("span").css({ top: relY, left: relX });
                     })
                     .on("mouseout", function (e) {
                        var parentOffset = $(this).offset(),
                           relX = e.pageX - parentOffset.left,
                           relY = e.pageY - parentOffset.top;
                        $(this).find("span").css({ top: relY, left: relX });
                     });
               });

               // Progress bar
               wind.on("scroll", function () {
                  $(".skill-progress .progres").each(function () {
                     var bottom_of_object = $(this).offset().top + $(this).outerHeight();
                     var bottom_of_window = $(window).scrollTop() + $(window).height();
                     var myVal = $(this).attr("data-value");
                     if (bottom_of_window > bottom_of_object) {
                        $(this).css({
                           width: myVal,
                        });
                     }
                  });
               });

               // Input Plus & Minus Number JS
               $(".input-counter").each(function () {
                  var spinner = $(this),
                     input = spinner.find('input[type="text"]'),
                     btnUp = spinner.find(".plus-btn"),
                     btnDown = spinner.find(".minus-btn"),
                     min = input.attr("min"),
                     max = input.attr("max");

                  btnUp.on("click", function () {
                     var oldValue = parseFloat(input.val());
                     if (oldValue >= max) {
                        var newVal = oldValue;
                     } else {
                        var newVal = oldValue + 1;
                     }
                     spinner.find("input").val(newVal);
                     spinner.find("input").trigger("change");
                  });
                  btnDown.on("click", function () {
                     var oldValue = parseFloat(input.val());
                     if (oldValue <= min) {
                        var newVal = oldValue;
                     } else {
                        var newVal = oldValue - 1;
                     }
                     spinner.find("input").val(newVal);
                     spinner.find("input").trigger("change");
                  });
               });

               // FAQ Accordion
               $(function () {
                  $(".accordion")
                     .find(".accordion-title")
                     .on("click", function () {
                        // Adds Active Class
                        $(this).toggleClass("active");
                        // Expand or Collapse This Panel
                        $(this).next().slideToggle("slow");
                        // Hide The Other Panels
                        $(".accordion-content").not($(this).next()).slideUp("slow");
                        // Removes Active Class From Other Titles
                        $(".accordion-title").not($(this)).removeClass("active");
                     });
               });

               // Go to Top
               $(function () {
                  // Scroll Event
                  $(window).on("scroll", function () {
                     var scrolled = $(window).scrollTop();
                     if (scrolled > 600) $(".go-top").addClass("active");
                     if (scrolled < 600) $(".go-top").removeClass("active");
                  });
                  // Click Event
                  $(".go-top").on("click", function () {
                     $("html, body").animate({ scrollTop: "0" }, 500);
                  });
               });

               // Count Time
               function makeTimer() {
                  //var endTime = new Date("June 10, 2022 17:00:00 PDT");
                  var endTime = Date.now() / 1000;
                  var now = Date.now() / 1000;
                  var timeLeft = endTime - now;
                  var days = Math.floor(timeLeft / 86400);
                  var hours = Math.floor((timeLeft - days * 86400) / 3600);
                  var minutes = Math.floor((timeLeft - days * 86400 - hours * 3600) / 60);
                  var seconds = Math.floor(timeLeft - days * 86400 - hours * 3600 - minutes * 60);
                  if (hours < 10) {
                     hours = "0" + hours;
                  }
                  if (minutes < 10) {
                     minutes = "0" + minutes;
                  }
                  if (seconds < 10) {
                     seconds = "0" + seconds;
                  }
                  $("#days").html(days + "<span>Days</span>");
                  $("#hours").html(hours + "<span>Hours</span>");
                  $("#minutes").html(minutes + "<span>Minutes</span>");
                  $("#seconds").html(seconds + "<span>Seconds</span>");
               }
               setInterval(function () {
                  makeTimer();
               }, 1000);
            });

            // WOW JS
            $(window).on("load", function () {
               if ($(".wow").length) {
                  var wow = new WOW({
                     boxClass: "wow", // Animated element css class (default is wow)
                     animateClass: "animated", // Animation css class (default is animated)
                     offset: 20, // Distance to the element when triggering the animation (default is 0)
                     mobile: true, // Trigger animations on mobile devices (default is true)
                     live: true, // Act on asynchronously loaded content (default is true)
                  });
                  wow.init();
               }
            });

            // Preloader Area
            $(window).on("load", function () {
               $(".preloader").addClass("preloader-deactivate");
            });
         })(globalThis.jQuery);
      </script>
   </head>

   <body>
      <!-- Start Preloader Area -->
      <div class="preloader">
         <div class="loader">
            <div class="shadow"></div>
            <div class="box"></div>
         </div>
      </div>
      <!-- End Preloader Area -->

      <!-- Start Error Area -->
      <section class="error-area">
         <div class="d-table">
            <div class="d-table-cell">
               <div class="container">
                  <div class="error-content">
                     <img src="../assets/img/404.png" alt="error" />
                     <h3>Page Not Found</h3>
                     <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
                     <a href="/" class="default-btn-one">Go to Home</a>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- End Error Area -->
   </body>
