    <script>
        function getQuery() {
               let search = location
                  .search
                  .replace(/^\?/, "")
                  .split("&");
               let query = {};
               for (let line of search) {
                  let kv = line.split("=");
                  query[kv[0]] = kv[1];
               }
               return query;
         }
        function goPlay(url) {
            let ifa = document.querySelector("#ifaPlayer");
            ifa.src = `./iplayer.html?id=${url}`;
        }
        jQuery(($) => {
            $("#btnPlay").on("click", () => {
                // https://bitdash-a.akamaihd.net/content/sintel/hls/video/250kbit.m3u8
                // https://bitdash-a.akamaihd.net/content/sintel/hls/video/4000kbit.m3u8
                //https://v.gsuus.com/play/NbWqmN4e/index.m3u8
                let url = document.querySelector("#url").value || "";
                goPlay(url);
            });
            let query = getQuery();
            let id = query.id;
            if (id) goPlay(id);
            
        });
    </script>
