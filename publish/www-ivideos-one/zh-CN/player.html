    <div class="home-area">
        <div class="d-table" style="margin-top: 20px;">
            <div class="d-table-cell">
                <div class="container">
                    <div class="col-lg-20 col-md-20">

                                    <!-- /input-group -->

                    <div class="container" style="margin-top: 5px;">
                        <iframe
                            id="ifaPlayer"
                            src="iplayer.html"
                            style="min-height: 600px"
                            width="100%"
                            height="100"
                            frameborder="no"
                            border="0"
                            marginwidth="0"
                            marginheight="0"
                            scrolling="no"
                            allowtransparency="yes"></iframe>
                    </div>
                </div>

        <!-- End Home Area -->
        <script>
            function getQuery() {
                let search = location
                    .search
                    .replace(/^\?/, "")
                    .split("&");
                let query = {};
                for (let line of search) {
                    let kv = line.split("=");
                    query[kv[0]] = kv[1];
                }
                return query;
            }
            function goPlay(url) {
                let ifa = document.querySelector("#ifaPlayer");
                let eleP = ifa.parentElement;
                eleP.removeChild(ifa);
                ifa = document.createElement("iframe");
                let attrs = {
                    id: "ifaPlayer",
                    width: "100%",
                    height: "100",
                    frameborder: "no",
                    border: "0",
                    marginwidth: "0",
                    marginheight: "0",
                    scrolling: "no",
                    allowtransparency: "yes"
                };
                //ifa.scrolling = "no";
                for(let key in attrs){
                    ifa.setAttribute(key, attrs[key]);
                }
                ifa.style["min-height"]="600px";
                eleP.appendChild(ifa);
                let ele = document.querySelector("#url");
                if (ele) 
                    ele.value = decodeURIComponent(url);
                
                ifa.src = `./iplayer.html?id=${url}`;
            }
            jQuery(($) => {
                $("#btnPlay").on("click", () => {
                    // https://bitdash-a.akamaihd.net/content/sintel/hls/video/250kbit.m3u8
                    // https://bitdash-a.akamaihd.net/content/sintel/hls/video/4000kbit.m3u8 https://v.gsuus.com/play/NbWqmN4e/index.m3u8
                    let url = document.querySelector("#url").value || "";
                    goPlay(url);
                });
                let query = getQuery();
                let id = query.id;
                if (id) {
                    goPlay(id);
                }
            });
        </script>
